<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, padding: 20px; max-width: 400px; margin: 0 auto; }
        input { display: block; width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #2481cc; color: white; border: none; padding: 12px; width: 100%; }
    </style>
</head>
<body>
    <h2>Авторизация</h2>
    <form id="authForm">
        <input type="email" id="email" placeholder="Ваш email" required>
        <input type="password" id="password" placeholder="Ваш пароль" required>
        <button type="submit">Войти</button>
    </form>

    <script>
        // Ждем полной загрузки API Telegram
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем, что мы точно внутри Telegram WebApp
            if (!window.Telegram || !window.Telegram.WebApp || !window.Telegram.WebApp.initData) {
                document.body.innerHTML = '<h2 style="color:red">Пожалуйста, откройте эту страницу через Telegram бота</h2>';
                return;
            }

            const tg = Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();

            document.getElementById('authForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    alert('Заполните все поля!');
                    return;
                }
                
                // Отправляем данные в бота
                tg.sendData(JSON.stringify({
                    action: "auth",
                    email: email,
                    password: password,
                    telegram_id: tg.initDataUnsafe.user.id
                }));
                
                // Закрываем WebApp
                setTimeout(() => tg.close(), 300);
            });
        });
    </script>
</body>
</html>
