<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://telegram.org; connect-src 'self' https://telegram.org;">
    <title>Авторизация</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { padding: 8px; width: 100%; box-sizing: border-box; }
        button { background: #2481cc; color: white; border: none; padding: 10px 15px; width: 100%; }
    </style>
</head>
<body>
    <h2>Авторизация</h2>
    <form id="authForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
    <div id="result" style="color: red; margin-top: 10px;"></div>

    <!-- Обязательно подключаем Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        // Ждем полной инициализации WebApp
        document.addEventListener('DOMContentLoaded', function() {
            const tg = window.Telegram.WebApp;
            
            // Инициализируем WebApp
            tg.expand();
            tg.enableClosingConfirmation();
            
            const form = document.getElementById('authForm');
            const resultDiv = document.getElementById('result');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const telegram_id = new URLSearchParams(window.location.search).get('user_id');
                
                // Проверяем инициализацию WebApp
                if (typeof tg.sendData !== 'function') {
                    resultDiv.textContent = "Ошибка: WebApp не инициализирован";
                    return;
                }
                
                try {
                    // Отправляем данные в бота
                    tg.sendData(JSON.stringify({
                        action: "auth",
                        email: email,
                        password: password,
                        telegram_id: telegram_id
                    }));
                    
                    // Закрываем WebApp
                    tg.close();
                } catch (error) {
                    resultDiv.textContent = `Ошибка отправки: ${error.message}`;
                    console.error("WebApp error:", error);
                }
            });
        });
    </script>
</body>
</html>
