<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://telegram.org; connect-src 'self' https://telegram.org;">
    <title>Авторизация</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px;
            max-width: 100%;
            box-sizing: border-box;
        }
        .form-group { margin-bottom: 15px; }
        input { 
            padding: 10px; 
            width: 100%; 
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button { 
            background: #2481cc; 
            color: white; 
            border: none; 
            padding: 12px 15px; 
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #result {
            color: red; 
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Авторизация</h2>
    <form id="authForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required placeholder="Введите ваш email">
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" id="password" required placeholder="Введите пароль">
        </div>
        <button type="submit" id="submitBtn">Войти</button>
    </form>
    <div id="result"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <script>
        // Проверяем загрузку Telegram WebApp SDK
        if (!window.Telegram || !window.Telegram.WebApp) {
            document.getElementById('result').textContent = "Ошибка: Telegram WebApp не загружен";
            throw new Error("Telegram WebApp SDK not loaded");
        }

        const tg = window.Telegram.WebApp;
        
        // Инициализация WebApp
        tg.expand();
        tg.enableClosingConfirmation();
        tg.BackButton.hide();
        
        const form = document.getElementById('authForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');

        // Получаем user_id из URL
        const urlParams = new URLSearchParams(window.location.search);
        const telegram_id = urlParams.get('user_id');
        
        if (!telegram_id) {
            resultDiv.textContent = "Ошибка: не получен user_id";
            throw new Error("Missing user_id parameter");
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Валидация
            if (!email || !password) {
                resultDiv.textContent = "Пожалуйста, заполните все поля";
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = "Отправка...";
            resultDiv.textContent = "";
            
            try {
                // Проверяем доступность API
                if (typeof tg.sendData !== 'function') {
                    throw new Error("WebApp API not available");
                }
                
                // Создаем объект данных
                const data = {
                    action: "auth",
                    email: email,
                    password: password,
                    telegram_id: telegram_id,
                    timestamp: new Date().toISOString()
                };
                
                // Отправляем данные
                tg.sendData(JSON.stringify(data));
                
                // Даем пользователю обратную связь
                resultDiv.style.color = "green";
                resultDiv.textContent = "Данные отправлены...";
                
                // Закрываем WebApp через небольшой таймаут
                setTimeout(() => tg.close(), 500);
                
            } catch (error) {
                console.error("WebApp error:", error);
                resultDiv.textContent = `Ошибка: ${error.message}`;
                submitBtn.disabled = false;
                submitBtn.textContent = "Войти";
            }
        });
        
        // Дополнительная проверка инициализации
        tg.ready();
    </script>
</body>
</html>
