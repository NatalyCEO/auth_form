<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        input { padding: 10px; width: 100%; box-sizing: border-box; }
        button { background: #2481cc; color: white; border: none; padding: 12px; width: 100%; }
        #status { margin-top: 15px; padding: 10px; text-align: center; }
    </style>
</head>
<body>
    <h2>Авторизация</h2>
    <form id="authForm">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label>Пароль:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit" id="submitBtn">Войти</button>
    </form>
    <div id="status"></div>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        document.getElementById('authForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const statusDiv = document.getElementById('status');
            
            // Получаем данные формы
            const formData = {
                action: "auth",
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                telegram_id: new URLSearchParams(window.location.search).get('user_id'),
                timestamp: new Date().toISOString()
            };

            // Блокируем кнопку на время отправки
            submitBtn.disabled = true;
            statusDiv.textContent = "Отправка данных...";
            statusDiv.style.color = "blue";

            try {
                // Попытка 1: Стандартный способ
                try {
                    tg.sendData(JSON.stringify(formData));
                    statusDiv.textContent = "Данные отправлены! Закрываем окно...";
                    setTimeout(() => tg.close(), 500);
                    return;
                } catch (error1) {
                    console.log("Стандартный метод не сработал:", error1);
                    
                    // Попытка 2: Альтернативный способ
                    try {
                        tg.postEvent('web_app_data_send', { data: JSON.stringify(formData) });
                        statusDiv.textContent = "Данные отправлены (альтернативный метод)! Закрываем окно...";
                        setTimeout(() => tg.close(), 500);
                        return;
                    } catch (error2) {
                        console.log("Альтернативный метод не сработал:", error2);
                        throw new Error("Оба метода отправки не сработали");
                    }
                }
            } catch (finalError) {
                console.error("Все методы отправки провалились:", finalError);
                statusDiv.textContent = "Ошибка отправки данных. Попробуйте еще раз.";
                statusDiv.style.color = "red";
                submitBtn.disabled = false;
                
                // Дополнительный fallback - можно добавить кнопку "Отправить вручную"
                const manualDiv = document.createElement('div');
                manualDiv.innerHTML = `
                    <button id="manualSend" style="margin-top: 10px; background: orange;">
                        Отправить вручную
                    </button>
                    <div id="manualStatus"></div>
                `;
                document.body.appendChild(manualDiv);
                
                document.getElementById('manualSend').addEventListener('click', () => {
                    // Здесь можно реализовать отправку через fetch API
                    document.getElementById('manualStatus').textContent = 
                        "В этом режиме авторизация невозможна. Закройте окно и попробуйте снова.";
                });
            }
        });
    </script>
</body>
</html>
